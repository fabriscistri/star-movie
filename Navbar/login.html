<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/Navbar/login.css">
  
</head>
<body class="row bg-primary">
  <div class="container mt-5 col-6 col-lg-4">
    <form class="border border-warning shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="mb-3">
        <label class="fw-bold p-2" for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input  type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text fw-bold">No compartiremos tu email con nadie</div>
      </div>
      <div class="mb-3">
        <label class="fw-bold p-2" for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button class="btn btn-secondary" type="submit">Entrar</button>
    </form>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html>
